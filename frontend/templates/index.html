<!DOCTYPE html>
<html>
  <head>
    <title>Flask Frontend</title>
  </head>
  <body>
    <h1>Posts</h1>
    <ul>
      {% for post in posts %}
        <li>{{ post.content }}</li>
      {% endfor %}
    </ul>

    <form action="/create" method="POST">
      <input type="text" name="content" placeholder="Write a post...">
      <button type="submit">Create Post</button>
    </form>
  </body>
</html>
